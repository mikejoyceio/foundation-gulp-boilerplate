<DOCTYPE html>
<html lang="en">
<head>

	<!-- Meta -->
	<meta charset="utf-8">
	<title>Foundation + Gulp Boilerplate</title>
	<meta name="description" content="Description">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<!-- Set Canonical URL -->
	<link rel="canonical" href="http://">

	<!-- Run IE in the highest mode available -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<!-- Schema.org Markup for Google+ -->
	<meta itemprop="name" content="The Name or Title Here">
	<meta itemprop="description" content="Page description">
	<meta itemprop="image" content="http://www.example.com/image.jpg">

	<!-- Twitter Card Data -->
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:site" content="@publisher_handle">
	<meta name="twitter:title" content="Page Title">
	<meta name="twitter:description" content="Page description less than 200 characters">
	<meta name="twitter:creator" content="@author_handle">
	<meta name="twitter:image:src" content="http://www.example.com/image.jpg">

  <!-- Facebook Open Graph Data -->
  <meta property="og:locale" content="en_US" />
  <meta property="og:title" content="Title" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="http://" />
  <meta property="og:image" content="http://www.example.com/image.jpg" />
  <meta property="og:description" content="Description" />

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/dist/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/dist/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/dist/favicons/favicon-16x16.png">
  <link rel="manifest" href="/dist/favicons/site.webmanifest">
  <link rel="mask-icon" href="dist/favicons/safari-pinned-tab.svg" color="#ffffff">
  <link rel="shortcut icon" href="/dist/favicons/favicon.ico">
  <meta name="msapplication-config" content="/dist/favicons/browserconfig.xml">

	<!-- App CSS -->
	<link rel="stylesheet" href="dist/css/app.css">

</head>
<body>

	<!-- App JS -->
	<script src="dist/js/app.js"></script>

</body>
</html>
